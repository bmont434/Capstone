<html>
<head>
  <base href="/">
  <title>Liberty University Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="SparkBot 24/7" />
  <meta property="og:description" content="Chatbot to mimic Liberty University personality and culture." />
  <link rel="shortcut icon" href="/img/lulogo3.jpg" type="image/png">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div id="chat-column" class="fixed-column content-column">
        <div id="scrollingChat">SparkBot 24/7</div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Enter a message..." type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>
        </label>
      </div>
    </div>
      
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <div id="view-change-button2"  onclick="PayloadPanel.togglePanel(event, this)">SparkBot 24/7
    <img class="option full">
    <img class="option not-full">
  </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
  <script src="js/payload.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>
</html>
